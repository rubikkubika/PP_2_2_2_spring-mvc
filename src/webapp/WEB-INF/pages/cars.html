<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border="1">
    <tr>
        <th>id</th>
        <th>brand</th>
        <th>model</th>
    </tr>

    <tr th:each="car, state : ${carListView}">
        <td th:utext="${car.getId()}">index</td>
        <td th:utext="${car.getBrand()}">count</td>
        <td th:utext="${car.getModel()}">size</td>
    </tr>
</table>
</body>
</html>
